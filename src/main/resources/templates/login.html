<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link th:href="@{/styles/style.css}" rel="stylesheet" />
    <title>Log In</title>
  </head>
  <body>
    <div class="login_form">
        <h1>Log In</h1>
        <form method="post" th:object="${user}" th:action="@{/login}">
            <div class="mail">
                <label>Mail</label>
                <input type="email" required placeholder="someone@example.com" th:field="*{mail}"
                       pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
            </div>
            <div class="mail">
                <label>Password</label>
                <input type="password" required placeholder="Enter Password" th:field="*{password}">
            </div>
            <input type="submit" value="Log In">
        </form>
        <hr>
        <a class="button" href="register"> Create Account </a>
    </div>
  </body>
</html>
